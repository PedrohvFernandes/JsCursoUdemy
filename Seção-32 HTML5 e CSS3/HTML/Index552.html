<!doctype html>

<!-- tag html com o atributo lang para definl qual é a linguagem do meu documento-->
<html lang = "pt-BR">

    <head>

        <!--  para especificar qual é a codificação do meu caracter que eu estou utilizando -->
        <meta charset="UTF-8">

        <!-- Titulo do documento HTML, o nome da Aba da pagina -->
        <title> Meu HTML </title>  
    </head>

    <body>
        <!-- Uma forma de escrever -->
        Olá

        <!-- Uma outra forma de escrever usando tags -->
        <!-- Paragrafo-->
        <p>
        Olá
        </p>

    </body>


</html>
