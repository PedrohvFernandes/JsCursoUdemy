<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança e as propriedades que são passadas para elementos filhos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Vai pegar as propriedades do body -->
    <p>TESTE232</p>


    <div id="texto">
        <!-- Pega as propriedades da div -->
        <h1>Teste</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil esse, porro distinctio optio error a. Provident atque, illum iure ut, inventore consequatur similique esse delectus, reiciendis molestias quia et iste.
        </p>
    </div>
</body>
</html>
