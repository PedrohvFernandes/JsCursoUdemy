<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms formularios.4 campos</title>

    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>Digite seu nome
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo">
        </p>

        <p>
            <label>
                Nome:
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo">
            </label>
        </p>

        <p>
            <label>Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo">
        </p>

        <p>
            <label for="nome-teste">Nome:</label>
            <input type="text" id="nome-teste" name="nome" placeholder="Digite seu Nome Completo">
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" >
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim" >
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim" >
            <label for="dev4">Sou um dev4</label>
            <input type="checkbox" id="dev4" name="dev4" value="sim" >
        </p>
        <p>
            Gênero:
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" checked>

            <label for="dev-genero1">Masculino</label>
            <input type="radio" id="dev-genero1" name="genero" value="masculino">
            
            <label for="dev-genero2">Homosexual</label>
            <input type="radio" id="dev-genero2" name="genero" value="homosexual"> 
            
            <label for="dev-genero3">Trans</label>
            <input type="radio" id="dev-genero3" name="genero" value="trans">
            
            <label for="dev-genero4">Outro</label>
            <input type="radio" id="dev-genero4" name="genero" value="outro">
        </p>


        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date time:</label>
            <input type="datetime" id="datetime" name="datetime" value="2020-04-20">
        </p>

        <p>
            <label for="datetime-local">Date time local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Time: </label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="color">Cor preferida: </label>
            <input type="color" id="color" name="color" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu email: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email">
        </p>

        <p>
            <label for="file">Sua foto: </label>
            <input type="file" id="file" name="file" placeholder="Coloque sua foto"
            accept=".png, .jpg, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Digite um numero: </label>
            <input type="number" id="number" name="number" placeholder="Digite um numero"
            min="10" max="50" step="5">
        </p>

        <!-- Input de senha-> é um input de texto que não mostra o texto -->
        <p>
            <label for="password">Digite sua senha: </label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <!-- Input de range, é como se fosse um volume, pode receber min, max, step, etc-->
        <p>
            <label for="range">Ajuste o volume do som: </label>
            <input type="range" id="range" name="range" step="2" list="tickmarks">

            <!-- Essa tag aqui receberia options, é porque é uma tag que tem opções
            a option poderia ficar sem fechar, ela contem o valor
            e o label é o que a pessoa deveria ver, mas no chrome/firefox não aparece-->
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <!-- Input do tipo url -->
        <p>
            <label for="url">Coloque aqui o seu site web: </label>
            <input type="url" id="url" name="url" placeholder="Digite sua url do seu site">
        </p>

        <!-- Input do tipo de busca, é so pra semantica -->
        <p>
            <label for="search">Search: </label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>


        <!-- Os inputs abaixo, não são mais inputs tradicionais -->

        <!-- Esse input selec ele da opções pra selecionar, no servidor a gente recebe o name do select 
            associado ao valor da opção que esta no value -->
            <!-- O selected ja seleciona uma opção por padrão -->
            <!-- Aqui tambem posso dar um disabled que desativa uma opção, isso serve pra qual quer input
            e pode ser manipulado pelo js -->
        <p>
            <label for="select">Selecione alguma opção: </label>
            <select name="select" id="select">
                <option value="qualquer">
                    Isso é diferente do valor/value 1
                </option>
                <!-- Pode fazer assim tambem -->
                <option value="qualquer2" label="Isso é diferente do valor/value 2" disabled>
                <option value="qualquer3" label="Isso é diferente do valor/value 3" selected>
                <option value="qualquer4" label="Isso é diferente do valor/value 4">
                <option value="qualquer5" label="Isso é diferente do valor/value 5">    
            </select>
        </p>

        <!-- Posso agrupar opções com a tag optgroup -->
        <p>
            <label for="select">Selecione alguma opção: </label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer">
                        Isso é diferente do valor/value 1
                    </option>
                    <option value="qualquer2" label="Isso é diferente do valor/value 2">
                    <option value="qualquer3" label="Isso é diferente do valor/value 3" selected>
                    <option value="qualquer4" label="Isso é diferente do valor/value 4">
                    <option value="qualquer5" label="Isso é diferente do valor/value 5">    
                </optgroup>
                <optgroup label="Teste2">
                    <option value="qualquer">
                        Isso é diferente do valor/value 1
                    </option>
                    <option value="qualquer2" label="Isso é diferente do valor/value 2">
                    <option value="qualquer3" label="Isso é diferente do valor/value 3" selected>
                    <option value="qualquer4" label="Isso é diferente do valor/value 4">
                    <option value="qualquer5" label="Isso é diferente do valor/value 5">    
                </optgroup>
            </select>
        </p>

        <!-- O multiple faz com que não seja como se fosse um menu e sim uma lista -->
        <p>
            <label for="select">Selecione alguma opção: </label>
            <select name="select" id="select" multiple>
                <option value="qualquer">
                    Isso é diferente do valor/value 1
                </option>
                <option value="qualquer2" label="Isso é diferente do valor/value 2">
                <option value="qualquer3" label="Isso é diferente do valor/value 3" selected>
                <option value="qualquer4" label="Isso é diferente do valor/value 4">
                <option value="qualquer5" label="Isso é diferente do valor/value 5">    
            </select>
        </p>

        <!-- Input de texto, o text area, obs: não pode dar espaço dentro do corpo da tag
        se não ela conta la no navegador como valor-->
        <!-- cols="30" quantas colunas(quanto que a linha vai permitir de caracter) 
            rows="10" quantas linhas -->
        <p>
            <label for="textarea">Textarea</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
    </form>
</body>
</html>
