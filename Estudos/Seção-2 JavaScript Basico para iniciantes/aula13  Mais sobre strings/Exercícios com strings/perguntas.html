<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercícios da aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt('Digite seu nome completo:')
      // Esse regex /\s/g,'' retira os espaços em branco https://pt.stackoverflow.com/questions/229168/remover-espaços-em-branco-ao-contar-javascript#:~:text=3%20Respostas&text=Basta%20usar%20.,removera%20os%20espaços%20em%20branco.
      const qtdNomeSemEspaco = nome.replace(/\s/g, '').length
      const qtdNome = nome.length
      const nomeSeparado = nome.split(' ')

      const randomLetra = Math.floor(Math.random() * qtdNomeSemEspaco)
      const letraSorteada1 = nome.charAt(randomLetra)

      // Window é a janela do navegador, que é um objeto que tem varias propriedades e uma delas é o próprio document, o documento HTML que esta aberto no navegador, que também é um objeto que possui varias propriedades, elementos(tags, id, classes etc) etc. O elemento body é uma das propriedades do document, que tem como propriedade o innerHtml que faz uma inserção de HTML dentro do body que envolve tags e textos. O += concatena a string com a proxima string recebida anteriormente, caso tivesse somente o = ele so receberia substituindo a anterior.
      document.body.innerHTML += `Seu nome é: <strong> ${nome} </strong><br />`
      document.body.innerHTML += `Seu nome tem <strong> ${qtdNomeSemEspaco} </strong> letras sem espaço <br />`
      document.body.innerHTML += `Seu nome tem <strong> ${qtdNome} </strong> letras com espaço <br />`
      document.body.innerHTML += `A segunda letra do seu nome usando slice é: <strong> ${nome.slice(
        1,
        2
      )} </strong> <br />`
      document.body.innerHTML += `A segunda letra do seu nome usando indice direto é: <strong> ${nome[1]} </strong> <br />`
      document.body.innerHTML += `Qual o primeiro índice da letra ${letraSorteada1} no seu nome sem espaço? <strong> ${nome.indexOf(
        letraSorteada1
      )} </strong> <br />`
      document.body.innerHTML += `Qual o último índice da letra ${letraSorteada1} no seu nome sem espaço? <strong> ${nome.lastIndexOf(
        letraSorteada1
      )} </strong> <br />`
      document.body.innerHTML += `As últimas 3 letras do seu nome são:<strong> ${nome.slice(
        -3
      )} </strong> <br />`
      document.body.innerHTML += `As palavras do seu nome são: Nome Separado <strong> ${nomeSeparado} qtd: ${nomeSeparado.length}</strong> <br />`
      document.body.innerHTML += `Seu nome com letras maiúsculas: <strong> ${nome.toUpperCase()} </strong> <br />`
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong> ${nome.toLowerCase()} </strong> <br />`
    </script>
  </body>
</html>
